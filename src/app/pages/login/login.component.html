<div class="login-component">
  <div class="form-container">
    <h1>Üdvözöllek az online Telefon Webshop oldalon!</h1>
    <div style="font-size: small;">
    <p>A folytatáshoz lépj be, vagy regisztrálj!</p>
    </div>
    <br>
    <mat-form-field>
      <mat-label for="email">Email: </mat-label>
      <input matInput type="text" [formControl]="email" />
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label for="password">Password: </mat-label>
      <input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-raised-button color="accent" [routerLink]="'/signup'">Sign Up</button>
    </div>
    <div class="loading-indicator" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </div>
</div>
